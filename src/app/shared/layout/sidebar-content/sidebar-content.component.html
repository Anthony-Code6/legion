<div class="sidenav-header">
  <img src="assets/img/profile.jpg" [width]="profilePicSize()" [height]="profilePicSize()"/>

  <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
    <h2>Administrador</h2>
    <p>Anthony Enrique Velasquez Honorio</p>
  </div>
</div>

<mat-nav-list>
  @for (item of sideItems(); track $index) {
  <a mat-list-item class="menu-item" [routerLink]="item.route" routerLinkActive="selected-menu-item"
    #rla="routerLinkActive" [activated]="rla.isActive">
    <mat-icon matListItemIcon [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined'">{{item.icon}}</mat-icon>
    <span matListItemTitle>{{item.label}}</span>
  </a>
  }
</mat-nav-list>
